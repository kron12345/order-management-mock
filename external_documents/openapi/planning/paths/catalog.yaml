planning_catalog_translations_locale:
  get:
    summary: Übersetzungen für eine Locale abrufen
    parameters:
      - in: path
        name: locale
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Übersetzungen für Locale
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: object
                properties:
                  label:
                    type: string
                    nullable: true
                  abbreviation:
                    type: string
                    nullable: true
  put:
    summary: Übersetzungen für eine Locale ersetzen/aktualisieren
    parameters:
      - in: path
        name: locale
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            additionalProperties:
              type: object
              properties:
                label:
                  type: string
                  nullable: true
                abbreviation:
                  type: string
                  nullable: true
    responses:
      '200':
        description: Persistierte Übersetzungen
  delete:
    summary: Übersetzungen für eine Locale löschen
    parameters:
      - in: path
        name: locale
        required: true
        schema:
          type: string
    responses:
      '204':
        description: Gelöscht

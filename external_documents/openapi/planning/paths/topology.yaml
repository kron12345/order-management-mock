planning_topology_operational_points:
  get:
    summary: Listet alle Operational Points.
    operationId: listOperationalPoints
    responses:
      '200':
        description: Vollständige Liste der Operational Points.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/OperationalPoint'
  put:
    summary: Ersetzt die Operational-Points-Sammlung.
    operationId: saveOperationalPoints
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OperationalPointListRequest'
    responses:
      '200':
        description: Persistierte Operational Points.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/OperationalPoint'

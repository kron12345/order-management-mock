planning_topology_import:
  post:
    summary: Startet den Topologie-Import (Platzhalter).
    operationId: triggerTopologyImport
    requestBody:
      required: false
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TopologyImportRequest'
    responses:
      '200':
        description: Bestätigung, dass der Import angestoßen wurde.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TopologyImportResponse'
planning_topology_import_events:
  get:
    summary: "Server-Sent Events mit Fortschrittsmeldungen zum Topologie-Import."
    operationId: streamTopologyImportEvents
    responses:
      '200':
        description: "SSE-Stream mit `TopologyImportRealtimeEvent`-Payloads."
        content:
          text/event-stream:
            schema:
              type: string
  post:
    summary: Publiziert eine Importmeldung (z. B. aus einem Python-Script).
    operationId: publishTopologyImportEvent
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TopologyImportEventRequest'
    responses:
      '200':
        description: Gesendetes Ereignis inklusive Zeitstempel.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TopologyImportRealtimeEvent'

<div class="orders-header">
  <h2>Aufträge</h2>
  <button mat-flat-button color="primary" (click)="openCreateDialog()">
    <mat-icon>add</mat-icon>
    Neuer Auftrag
  </button>
</div>

<app-filter-bar />

<div class="grid">
  @if (orders().length === 0) {
    <mat-card appearance="outlined">
      <mat-card-content>Keine Aufträge gefunden.</mat-card-content>
    </mat-card>
  } @else {
    @for (entry of orders(); track entry.order.id) {
      <app-order-card [order]="entry.order" [items]="entry.items" />
    }
  }
</div>

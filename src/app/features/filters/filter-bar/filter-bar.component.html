<div class="filters">
  <mat-form-field appearance="outline">
    <mat-label>Suchen</mat-label>
    <input
      matInput
      placeholder="Name oder ID"
      [ngModel]="search()"
      (ngModelChange)="onSearchChange($event)"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Status</mat-label>
    <mat-select [value]="status()" (valueChange)="onStatusChange($event)">
      @for (s of statusOptions; track s) {
        <mat-option [value]="s">{{ s }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Tag</mat-label>
    <input matInput placeholder="z. B. S-Bahn" (input)="onTagInput($event)" />
  </mat-form-field>

  <span class="spacer"></span>

  <button mat-stroked-button (click)="onReset()">Zur√ºcksetzen</button>
</div>

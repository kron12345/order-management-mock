<footer class="gantt-status" role="status" aria-live="polite">
  <div class="gantt-status__item">
    <span class="gantt-status__label">Zeitraum</span>
    <span class="gantt-status__value">{{ viewRangeLabel }}</span>
  </div>
  <div class="gantt-status__item">
    <span class="gantt-status__label">Zoom</span>
    <span class="gantt-status__value">{{ zoomLevel }}</span>
  </div>
  <div class="gantt-status__item">
    <span class="gantt-status__label">Cursor</span>
    <span class="gantt-status__value">{{ cursorLabel }}</span>
  </div>
  <div class="gantt-status__item">
    <span class="gantt-status__label">Ressourcen</span>
    <span class="gantt-status__value">{{ visibleResourceCount }} / {{ resourceCount }}</span>
  </div>
  <div class="gantt-status__item">
    <span class="gantt-status__label">Aktivit√§ten</span>
    <span class="gantt-status__value">{{ visibleActivityCount }} / {{ activityCount }}</span>
  </div>
</footer>

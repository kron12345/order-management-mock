<div class="gantt-resource" role="rowheader">
  <button
    type="button"
    class="gantt-resource__trigger"
    [matMenuTriggerFor]="resourceMenu"
    [attr.aria-label]="resource.name"
  >
    <mat-icon class="gantt-resource__icon" [fontIcon]="resourceIcon()"></mat-icon>
    <span class="gantt-resource__label">{{ resource.name }}</span>
  </button>

  <mat-menu #resourceMenu="matMenu">
    <button mat-menu-item (click)="onRemoveClick()">Ressource entfernen</button>
  </mat-menu>
</div>

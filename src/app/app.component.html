<mat-sidenav-container class="layout">
  <mat-sidenav class="sidenav" mode="side" opened>
    <div class="brand">
      <mat-icon>assignment</mat-icon>
      <span>Auftragsmanager</span>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon matListItemIcon>list_alt</mat-icon>
        <span matListItemTitle>Aufträge</span>
        <span matListItemLine>Übersicht & Bearbeitung</span>
      </a>
      <a mat-list-item disabled>
        <mat-icon matListItemIcon>work_outline</mat-icon>
        <span matListItemTitle>Geschäfte</span>
        <span matListItemLine>Bald verfügbar</span>
      </a>
      <a mat-list-item disabled>
        <mat-icon matListItemIcon>schema</mat-icon>
        <span matListItemTitle>Fahrplanvorlagen</span>
        <span matListItemLine>Bald verfügbar</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <mat-toolbar class="toolbar" color="primary">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Aufträge</span>
      <span class="spacer"></span>
      <button mat-icon-button matTooltip="Benachrichtigungen">
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Profil">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <div class="page">
      <router-outlet />
    </div>

    <mat-menu #menu="matMenu">
      <button mat-menu-item><mat-icon>settings</mat-icon>Einstellungen</button>
      <button mat-menu-item disabled>
        <mat-icon>help_outline</mat-icon>Hilfe
      </button>
    </mat-menu>
  </mat-sidenav-content>
</mat-sidenav-container>
